<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>

<body>
<h2>测试匹配</h2>
<form id="imageMatchForm" enctype="multipart/form-data">
    <label for="large_image">上传图像:</label>
    <input type="file" id="large_image" name="large_image" accept="image/*" required><br><br>
    <label for="ip">模板图像名称:</label>
    <input type="text" id="small_image_name" name="small_image_name" required><br><br>
    <input type="submit" value="测试匹配">
</form>
<div id="imageMatchFormMessage"><img src="" alt="Output Image" style="display: none;"></div>


<h2>ADB 设备连接</h2>
<form id="adbForm">
    <label for="ip">输入设备 IP 地址:</label>
    <input type="text" id="ip" name="ip" required><br><br>
    <input type="submit" value="连接设备">
</form>
<div id="adbMessage"></div>


<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
